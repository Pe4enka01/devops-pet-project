name: 'Terraform Deploy'

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-22.04

    env:
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}

    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ── STEP 1: Lint Python code ────────────────────────────────────────────────
    # Catch syntax errors before wasting time on infra provisioning
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Linter
      run: pip install flake8

    - name: Run Linter
      run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
      working-directory: .

    # ── STEP 2: Auth ────────────────────────────────────────────────────────────
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ── STEP 3: Build & Push Images ─────────────────────────────────────────────
    # IMPORTANT: Images must exist in ACR BEFORE Terraform apply references them.
    # If we ran Terraform first, Azure would try to pull images that don't exist yet.
    - name: Login to ACR
      run: az acr login --name acrpetandrew2d5ad629
      working-directory: .

    - name: Build and Push FastAPI Image
      run: |
        # Build using app/Dockerfile, context is repo root (.)
        docker build -t acrpetandrew2d5ad629.azurecr.io/fastapi-app:${{ github.sha }} -f app/Dockerfile .

        # SHA tag = immutable, always traceable to a specific commit
        docker push acrpetandrew2d5ad629.azurecr.io/fastapi-app:${{ github.sha }}

        # "latest" tag = what Terraform references so it doesn't need to know the SHA
        docker tag acrpetandrew2d5ad629.azurecr.io/fastapi-app:${{ github.sha }} acrpetandrew2d5ad629.azurecr.io/fastapi-app:latest
        docker push acrpetandrew2d5ad629.azurecr.io/fastapi-app:latest
      working-directory: .

    - name: Build and Push Custom Prometheus Image
      run: |
        # Custom image with our prometheus.yml baked in (no file shares needed)
        # -f = Dockerfile path, ./prometheus = build context (where COPY reads from)
        docker build \
          -t acrpetandrew2d5ad629.azurecr.io/custom-prometheus:${{ github.sha }} \
          -f prometheus/Dockerfile \
          ./prometheus

        docker push acrpetandrew2d5ad629.azurecr.io/custom-prometheus:${{ github.sha }}

        docker tag \
          acrpetandrew2d5ad629.azurecr.io/custom-prometheus:${{ github.sha }} \
          acrpetandrew2d5ad629.azurecr.io/custom-prometheus:latest

        docker push acrpetandrew2d5ad629.azurecr.io/custom-prometheus:latest
      working-directory: .

    # ── STEP 4: Provision Infrastructure ────────────────────────────────────────
    # Now that images exist in ACR, Terraform can safely reference them.
    # Azure will be able to pull them when the ACI container group starts.
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.7.0"

    - name: Ensure Backend Storage Exists
      run: |
        az group create --name rg-terraform-tfstate --location northeurope
        az storage account create --name tfstatepetproject2d5ad --resource-group rg-terraform-tfstate --sku Standard_LRS
        az storage container create --name tfstate --account-name tfstatepetproject2d5ad || true

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve